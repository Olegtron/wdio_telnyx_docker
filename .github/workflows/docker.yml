name: Tests in Docker container
on:
  push:
    branches: [master]
jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build docker image
      run: docker build olegtron228 .

    - name: Run tests
      run: docker run olegtron228